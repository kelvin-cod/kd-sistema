  <script src="js/utils/jquery.mask.js"></script>
  <script src="js/utils/jquery.correios.min.js"></script>
  <script>
    $("#celular").mask("(00) 00000-0000");
    $("#telefone").mask("(00) 0000-0000");

    /*função cep correios*/
    $("#cep").mask("00000-000");
    var typingTimer; //timer identifier
    var doneTypingInterval = 1000; //time in ms, 1 second for example
    $("#cep").keydown(function () {
      clearTimeout(typingTimer);
      if ($('#cep').val) {
        typingTimer = setTimeout(doneTyping, doneTypingInterval);
      }
    })

    function doneTyping() {
      let cep = $('#cep').val();
      let httpCorreio =
        ` https://webmaniabr.com/api/1/cep/${cep}/?app_key=Fx03yD7mTXbZ57X7LtdGjUW3l5eswMF9&app_secret=6WcBEPTDX9wzl90y7uBSaruT6tohhqWJe2I3wDYYI1s6aAi4`;

      $.ajax({
        url: httpCorreio,
        type: 'GET'
      }).then(function (response) { //
        $("#bairro").val(response.bairro);
        $("#endereco").val(response.endereco);
        $("#cidade").val(response.cidade);
        $("#uf").val(response.uf);
      });
    }
  </script>
